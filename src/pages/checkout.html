<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ublio</title>
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-8);
            margin-top: 100px;
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--space-4);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
        }
    </style>
  <script type="module" crossorigin src="/Ublio/assets/checkout-B_87sopW.js"></script>
  <link rel="modulepreload" crossorigin href="/Ublio/assets/main-BwC6oJc1.js">
  <link rel="stylesheet" crossorigin href="/Ublio/assets/main-BStNSx-R.css">
</head>

<body>
    <header class="header header-scrolled">
        <nav class="container">
            <div class="nav">
                <a href="/" class="logo">UBLIO</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="mb-8">Checkout</h1>
                <div class="checkout-grid">
                    <div>
                        <form id="checkoutForm">
                            <h2 class="mb-6">Shipping Information</h2>
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Phone *</label>
                                <input type="tel" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label>Address *</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" name="city" required>
                            </div>
                            <div class="form-group">
                                <label>State *</label>
                                <input type="text" name="state" required>
                            </div>
                            <div class="form-group">
                                <label>PIN Code *</label>
                                <input type="text" name="pincode" required>
                            </div>

                            <h2 class="mb-6 mt-8">Payment Method</h2>
                            <div class="form-group">
                                <label>
                                    <input type="radio" name="payment" value="cod" checked> Cash on Delivery
                                </label>
                                <label>
                                    <input type="radio" name="payment" value="online"> Online Payment (Razorpay)
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                style="width: 100%; margin-top: var(--space-6);">Place Order</button>
                        </form>
                    </div>

                    <div class="card" style="padding: var(--space-6); height: fit-content;">
                        <h3 class="mb-6">Order Summary</h3>
                        <div id="orderSummary"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>

</html>
