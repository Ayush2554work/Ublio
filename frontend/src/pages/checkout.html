<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ublio</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .checkout-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-8);
            margin-top: 100px;
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--space-4);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
        }
    </style>
</head>

<body>
    <header class="header header-scrolled">
        <nav class="container">
            <div class="nav">
                <a href="/" class="logo">UBLIO</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="mb-8">Checkout</h1>
                <div class="checkout-grid">
                    <div>
                        <form id="checkoutForm">
                            <h2 class="mb-6">Shipping Information</h2>
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label>Phone *</label>
                                <input type="tel" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label>Address *</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" name="city" required>
                            </div>
                            <div class="form-group">
                                <label>State *</label>
                                <input type="text" name="state" required>
                            </div>
                            <div class="form-group">
                                <label>PIN Code *</label>
                                <input type="text" name="pincode" required>
                            </div>

                            <h2 class="mb-6 mt-8">Payment Method</h2>
                            <div class="form-group">
                                <label>
                                    <input type="radio" name="payment" value="cod" checked> Cash on Delivery
                                </label>
                                <label>
                                    <input type="radio" name="payment" value="online"> Online Payment (Razorpay)
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                style="width: 100%; margin-top: var(--space-6);">Place Order</button>
                        </form>
                    </div>

                    <div class="card" style="padding: var(--space-6); height: fit-content;">
                        <h3 class="mb-6">Order Summary</h3>
                        <div id="orderSummary"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module">
        import { formatPrice } from '../js/main.js';

        const cart = JSON.parse(localStorage.getItem('ublioCart')) || [];
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const shipping = subtotal >= 20000 ? 0 : 100;
        const tax = Math.round(subtotal * 0.18);
        const total = subtotal + shipping + tax;

        document.getElementById('orderSummary').innerHTML = `
      <div style="margin-bottom: var(--space-4);">
        ${cart.map(item => `
          <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-3);">
            <span>${item.name} x${item.quantity}</span>
            <span>₹${formatPrice(item.price * item.quantity)}</span>
          </div>
        `).join('')}
      </div>
      <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-gray-300);">
      <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-3);">
        <span>Subtotal:</span>
        <span>₹${formatPrice(subtotal)}</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-3);">
        <span>Shipping:</span>
        <span>${shipping === 0 ? 'Free' : '₹' + formatPrice(shipping)}</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-4);">
        <span>Tax (GST 18%):</span>
        <span>₹${formatPrice(tax)}</span>
      </div>
      <hr style="margin: var(--space-4) 0; border: none; border-top: 1px solid var(--color-gray-300);">
      <div style="display: flex; justify-content: space-between; font-size: var(--text-xl); font-weight: 700;">
        <span>Total:</span>
        <span style="color: var(--color-primary);">₹${formatPrice(total)}</span>
      </div>
    `;

        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            if (paymentMethod === 'online') {
                // Razorpay integration (test mode)
                const options = {
                    key: 'rzp_test_1234567890',  // Replace with your test key
                    amount: total * 100, // Amount in paise
                    currency: 'INR',
                    name: 'UBLIO Audio',
                    description: 'Premium Audio Products',
                    image: '/logo.png',
                    handler: function (response) {
                        localStorage.removeItem('ublioCart');
                        alert('Payment Successful! Order ID: #UBL' + Date.now());
                        window.location.href = '/';
                    },
                    prefill: {
                        name: document.querySelector('input[name="name"]').value,
                        email: document.querySelector('input[name="email"]').value,
                        contact: document.querySelector('input[name="phone"]').value
                    },
                    theme: {
                        color: '#D4AF37'
                    }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            } else {
                // Cash on Delivery
                localStorage.removeItem('ublioCart');
                alert('Order placed successfully! Order ID: #UBL' + Date.now());
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
